<!DOCTYPE html>
<html>
<head>
	<title>Respnsive menu</title>
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Mukta|Roboto+Slab" rel="stylesheet">

</head>
<body>

	    <span class="navbar-toggle" href="#"></span>

	<div class="container">

	<script type="text/javascript">
		$('.navbar-item').on('click', changeBg);

		function changeBg(){
			$('.navbar-item').removeClass('current-item');
			$(this).addClass('current-item');
		}
		$('.navbar-toggle').on('click', openNav);
		function openNav(){
			$('.navbar').toggleClass('visible');
		}
	</script>
</body>
